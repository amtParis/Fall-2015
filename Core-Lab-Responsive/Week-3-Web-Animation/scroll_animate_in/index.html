<!DOCTYPE html>
<html>
	<head>
		<title>Simple Scroll Animations</title>
		<meta charset="utf-8">
	    <meta name="description" content="some project">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	</head>
	<body>
		<div id="text-out-top" class="rotate" data-end="300">This text rotates out on top.</div>
		<div id="text-from-left" class="left-in" data-start="200" data-duration="200" data-end="800">This text animates in from left.</div>
		<div id="text-from-fade" class="fade-in" data-start="1000" data-duration="200" data-end="1500">This text fades in.</div>

		<script src="scroll.js" ></script>
	</body>
</html>
