	<script>
	var bPos = 0;
	function repeatOften() {
  	// Do whatever
  	bPos+=.1;
  	var yPos = -90 + 2*Math.sin(bPos);
  	var pos = "0px " + yPos + "px";
  	//console.log(bPos);
  	document.getElementById("water").style.backgroundPosition = pos;
  	requestAnimationFrame(repeatOften);
	}	
	requestAnimationFrame(repeatOften);
