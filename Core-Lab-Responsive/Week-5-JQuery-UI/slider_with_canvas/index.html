<!DOCTYPE html>
<html>
	<head>
		<title>Canvas + JQuery UI Slider</title>
		<meta charset="utf-8">
	    <meta name="description" content="some project">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		
		<style>
  			#slider{
  				width: 200px;
  				float: left;
  				margin: 0 20px;
  			}
  			#my-canvas{
  				width: 200px;
  				height: 200px;
  			}
  		</style>
		 
		 <script>
  			$(function() {
    			$( "#slider" ).slider(
    				{
    					value: 100,
    					min: 0,
    					max: 200,
    					slide: function(evt,elem){
    						$("#slider-val").text(elem.value);
    					}
    				}
    			);
    			
    			var value = $( "#slider" ).slider("value");
    			$("#slider-val").text(value);

    			var canvas = document.getElementById("my-canvas");
				var context = canvas.getContext('2d');
				canvas.height = canvas.width;

				function draw(){
					var my_val = $( "#slider" ).slider("value");
					context.clearRect(0,0,canvas.width,canvas.height);
					context.fillStyle= "#ededed";
					context.fillRect(0,0,canvas.width,canvas.height);
					context.fillStyle= "tomato";
					context.fillRect(0,0,my_val,my_val);
					requestAnimationFrame(draw);
				}
				draw();

  			});
  		</script>

  		
	</head>
	<body>
		<div id="slider"></div>
		<canvas id="my-canvas"></canvas>
	</body>
</html>
